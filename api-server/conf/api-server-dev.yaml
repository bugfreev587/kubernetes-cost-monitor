environment: "development"

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout_seconds: 15
  write_timeout_seconds: 15
  cors_origins:
  - "http://localhost:3000"
  - "http://localhost:5173"
  rate_limit_per_minute: 100

postgres:
  dsn: "postgresql://costdb:costdb123@localhost:5431/k8s_costs?sslmode=disable"

timescale:
  dsn: "postgresql://ts_user:ts_pass@localhost:5433/timeseries?sslmode=disable"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

security:
  api_key_pepper: "dev-pepper-change-me"   # IN PROD put in secret manager
  api_key_cache_ttl_seconds: 300

ingest:
  max_payload_bytes: 5_000_000

agent:
  default_api_key_id: ""  # fill after creating key in dev