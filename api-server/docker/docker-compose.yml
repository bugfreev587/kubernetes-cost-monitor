services:
  postgres:
    image: postgres:15
    container_name: k8s_cost_postgres
    # env_file: 
    #   - ./postgres.env
    environment:
      POSTGRES_USER: costdb
      POSTGRES_PASSWORD: costdb123
      POSTGRES_DB: k8s_costs
    volumes:
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U costdb -d k8s_costs"]
      interval: 10s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: k8s_cost_timescaledb
    # env_file:
    #   - ./timescale.env
    environment:
      POSTGRES_USER: ts_user
      POSTGRES_PASSWORD: ts_pass
      POSTGRES_DB: timeseries
    volumes:
      - ./timescale-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - tsdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ts_user -d timeseries"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: k8s_cost_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  api:
    build: ../api-server
    container_name: k8s_cost_api
    depends_on: 
      - postgres
      - timescaledb
      - redis
    # env_file:
    #   - ../api-server/conf/dev.env
    ports:
      - "8080:8080"
    volumes:
      - ../conf:/app/conf:ro

volumes:
  pgdata:
  tsdata:
  redisdata: