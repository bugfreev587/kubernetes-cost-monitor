# Default values for cost-agent
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/bugfreev587/cost-agent
  pullPolicy: IfNotPresent
  tag: "cost-agent-amd64-20260211-105510-f2dbba9"

imagePullSecrets:
  - name: ghcr-secret
  # If using private registry, uncomment and set:
  # - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Agent configuration
config:
  # API server URL is hardcoded - no need to set this
  # serverUrl: "https://api-server-production-7a9d.up.railway.app"
  
  # API key - can be set via secret or directly (not recommended for production)
  # If apiKey.secretName is set, it will use that instead
  apiKey: ""
  
  # API key from secret (recommended)
  apiKeySecret:
    # Secret name containing the API key
    secretName: "cost-agent-api-key"
    # Key in the secret that contains the API key
    secretKey: "api-key"
    # If true, create the secret (you'll need to provide the value)
    create: false
    # API key value (only used if create is true)
    value: ""
  
  clusterName: "cluster1"
  collectInterval: 60  # seconds (1 minute)
  httpTimeout: 60  # seconds
  useMetricsAPI: true
  namespaceFilter: ""  # empty = all namespaces

  # Priority 1 Features (enabled by default)
  collectPodLabels: true  # Collect pod labels for cost allocation
  collectContainerMetrics: true  # Collect container-level metrics for sidecar attribution

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Autoscaling configuration (optional)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

